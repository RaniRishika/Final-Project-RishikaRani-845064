<div class="container">
    <div  class="jumbotron jumbotron-fluid " >
    <h3>Profile</h3>
      <form [formGroup]="buyerForm">
          <div class="form-group">
              <label>Name
              <input type="text" formControlName="username"/></label>
            </div>
            <div class="form-group">
              <label>Email
              <input type="text" formControlName="email" /></label>
            </div>
       <div class="form-group">
              <label>Mobile
              <input type="text" formControlName="mobile" /></label>
          </div>
         <div class="text-center">
          <button  type="submit"(click)="Edit()" >Edit</button>
          <button  type="reset" (click)="UpdateBuyer()">Save</button>
         </div>
         <!-- <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
          </div> -->
     </form>
    </div>
    </div>
