<div class="a">
<div class="table">
<div class="table-responsive">
<tr>
 <th>CategoryId</th>
<th>CategoryName</th>
<th>About</th>
</tr>
<tr *ngFor="let res of category">
<td>{{res.catId}}</td>
<td>{{res.catName}}</td>
<td>{{res.briefDetails}}</td>
<td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" (click)="this.GetCategoryById(res.catId)" data-target="#myModal">Edit</button></td>
  
<td><button class="btn btn-danger mr-1"(click)="Delete(res.catId)">Delete</button></td>
</tr>
</div>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Categories</h4>
          </div>
          <div class="modal-body">
            <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Category Name</label>
                <input type="text" formControlName="catName" class="form-control"/>
                    <div *ngIf="submitted && f.catName.errors" class="invalid-feedback">
                        <div *ngIf="f.catName.errors.required">Category Name is required</div>
                    </div>
              </div>
            <div class="form-group">
                <label>Brief Details</label>
                <textarea formControlName="briefDetails" class="form-control"></textarea>
            </div>
        </form>
          </div>
        
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"(click)="Update()">Ok</button>
          </div>
        </div>
    </div>
    </div>
   
</div>
</div>
