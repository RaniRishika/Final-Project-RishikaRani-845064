<div class="a">
<div class="table">
<div class="table-responsive">
    <tr>
        <th>Name</th>
        <th>CompanyName</th>
        <th>CompanyWebsite</th>
        <th>Contact</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let res of seller">
        <td>{{res.username}}</td>
        <td>{{res.companyName}}</td>
        <td>{{res.compWebsite}}</td>
        <td>{{res.email}}</td>
        <td>{{res.contact}}</td>
        &nbsp;
        <td><button class="btn btn-primary mr-1">Block</button></td>&nbsp;
        <td><button class="btn btn-danger mr-1">Unblock</button></td>
    </tr>
</div>
</div>
</div>
