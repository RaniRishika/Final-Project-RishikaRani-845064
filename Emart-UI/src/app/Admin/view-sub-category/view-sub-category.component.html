<div class="a">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Category:
            <select  formControlName="catName" (click)="GetSubCategory()">
             <option *ngFor="let item of category" [value]=item.catId>{{item.catName}}</option>
            </select>
        </label>
        </div>
        </form>
    </div>
    <div class="b">
    <div class="table">
        <div class="table-responsive">
        <tr>
            <th>SubCategory Name</th>
            <th>Brief Description</th>
            <th>GST</th>
            <th>Category Id</th>
        </tr>
        <tr *ngFor="let res of subcategory">
            <td>{{res.subCName}}</td>
            <td>{{res.briefSubCdetails}}</td>
            <td>{{res.gst}}</td>
            <td>{{res.catId}}</td>
          <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal"  data-target="#myModal" (click)="GetSubCategoryById(res.subCId)">Edit</button></td>
        <td><button class="btn btn-danger mr-1"(click)="Delete(res.subCId)">Delete</button></td>
</tr>
</div>
<div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">SubCategories</h4>
          </div>
          <div class="modal-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>SubCategory Name</label>
                      <input type="text" formControlName="SubCName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.SubCName.errors }" />
                          <div *ngIf="submitted && f.SubCName.errors" class="invalid-feedback">
                              <div *ngIf="f.SubCName.errors.required">SubCategory Name is required</div>
                          </div>
                    </div>
                    <div class="form-group">
                      <label>GST</label>
                      <input type="number" formControlName="Gst" class="form-control" />
                      </div>
                <div class="form-group">
                    <label>Brief Details</label>
                    <textarea formControlName="BriefSubCdetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.BriefSubCdetails.errors}"></textarea>
                </div>
               </form>
          </div>
        
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"(click)="Update()">Ok</button>
          </div>
        </div>
    </div>
    </div>
</div>
</div>
