<div class="a">
<div class="container">
<div  class="jumbotron jumbotron-fluid " >
	<h3>Registration Form </h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		  <div class="form-group">
			  <div class="row">
			  <label> Name 
			  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></label>
			  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
				  <div *ngIf="f.username.errors.required">NAME is required</div>
			   </div> 
			</div>
		</div>
		  <div class="form-group">
			  <div class="row">
			   <label>Password
			   <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /></label>
			    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
				   <div *ngIf="f.password.errors.required">Password is required</div>
				</div>
			</div>
		</div>
		<div class="row">
		<div class="form-group">
				<div class="col-6">			  
				<label>Email
			  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" /></label>
				  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
					  <div *ngIf="f.email.errors.required">Email is required</div>
					  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
				  </div>
			</div>
		</div>
		<div class="col-6">
	     <div class="form-group">
			  <label>ContactNumber
			  <input type="text" formControlName="contact" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" /></label>
			  <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
				  <div *ngIf="f.contact.errors.required">Contact Number is required</div>
			  </div>
		 </div>
		</div>
	</div>
	     <div class="row">
			 <div class="col">
		  <div class="form-group">
			<label>CompanyName
			<input type="text" formControlName="companyName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.companyname.errors }" /></label>
			<div *ngIf="submitted && f.companyname.errors" class="invalid-feedback">
				<div *ngIf="f.companyname.errors.required">CompanyName is required</div>
			</div>
		 </div>
		</div>
		<div class="col">		 
			<div class="form-group">
			<label>Gstin
			<input type="number" formControlName="gstin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gstin.errors }" /></label>
			<div *ngIf="submitted && f.gstin.errors" class="invalid-feedback">
				<div *ngIf="f.gstin.errors.required">GSTIN is required</div>
			</div>
		 </div>
		</div>
          <div class="col">
			<div class="form-group">
				<label>AboutCompany</label>
				<input type="text" formControlName="abtCompany" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.abtCompany.errors }" />
				<div *ngIf="submitted && f.abtCompany.errors" class="invalid-feedback">
					<div *ngIf="f.abtCompany.errors.required">AboutCompany is required</div>
				</div>
			</div>
		</div>
	</div>	
	<div class="form-group">
					<label>Postal Address
					<input type="text" formControlName="postaladdress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.postaladdress.errors }" /></label>
					<div *ngIf="submitted && f.postaladdress.errors" class="invalid-feedback">
						<div *ngIf="f.postaladdress.errors.required">PostalAddress is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Website
					<input type="text" formControlName="compWebsite" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.compwebsite.errors }" /></label>
					<div *ngIf="submitted && f.compwebsite.errors" class="invalid-feedback">
						<div *ngIf="f.compwebsite.errors.required">Website is required</div>
					</div>
				</div>
		 <div class="text-center">
		  <button  type="submit" >Register</button>&nbsp;
		  <button  type="reset" (click)="onReset()">Reset</button>
		  <p>Already have an account? <a  [routerLink]="['/Home/Login']">Login</a></p>
		 </div> 
	 </form>
</div>
</div>
</div>
