<div class="a">
<div class="container">
<div  class="jumbotron jumbotron-fluid " >
	<h3>Registration Form </h3>
        <form [formGroup]="registerForm" >
		<div class=" form-group">
			<div class="row">
			<label> 
			<input type="text" formControlName="username" placeholder="UserName"class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> 
			<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
				<div *ngIf="f.username.errors.required">NAME is required</div>
         </div> </label>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
		<label>
		<input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
		<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
			<div *ngIf="f.password.errors.required">Password is required</div>
		</div>
	  </label>
	</div>
</div>
<div class="row">
	<div class="col-6">
	<div class="form-group">
		<label>
		<input type="text" formControlName="email" class="form-control" placeholder="Email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
		<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
				<div *ngIf="f.email.errors.required">Email is required</div>
				<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
			</div></label>
	</div>
	</div>
	 <div class="col-6">
			<div class="form-group">
			  <label>
			  <input type="text" formControlName="contact" placeholder="Mobile Number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
			  <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
				<div *ngIf="f.contact.errors.required">Mobile Number is required</div>	  
				<div *ngIf="f.contact.errors.pattern">Mobile Number with 10 digits</div>
			  </div>
		</label>
	</div>
  </div>
</div>
<div class="row">
	<div class=col>
	<div class="form-group">
	  <label>
	  <input type="text" formControlName="companyName" class="form-control" placeholder="CompanyName" [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" />
	  <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
		  <div *ngIf="f.companyName.errors.required">Company Name is required</div>
	  </div>
	</label>
  </div>
</div>
  <div class="col">
  <div class="form-group">
	  <label>
	  <input type="text" formControlName="gstin" class="form-control" placeholder="Gstin" [ngClass]="{ 'is-invalid': submitted && f.gstin.errors }" />
	  <div *ngIf="submitted && f.gstin.errors" class="invalid-feedback">
		  <div *ngIf="f.gstin.errors.required">GSTIN is required</div>
	  </div>
	</label>
  </div>
  </div>
  <div class="col">
  <div class="form-group">
	  <label>
	  <input type="text" formControlName="compWebsite" placeholder="Website" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.compWebsite.errors }" />
	  <div *ngIf="submitted && f.compWebsite.errors" class="invalid-feedback">
		  <div *ngIf="f.compWebsite.errors.required">Website is required</div>	  
	  </div>
	</label>
</div>
 </div>
</div>
<div class="form-group">
	<textarea placeholder="About Company" formControlName="abtCompany"></textarea>
</div>
<div class="form-group">
	<textarea placeholder="Address" formControlName="postaladdress"></textarea>
</div>


 <div class="text-center">
<button  type="submit" (click)="onSubmit()">Register</button>&nbsp;
<button  type="reset" (click)="onReset()">Reset</button>
		  <p>Already have an account? <a  [routerLink]="['/Home/Login']">Login</a></p>
		 </div> 
	 </form>
</div>
</div>
</div>
