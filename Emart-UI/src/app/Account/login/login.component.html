<div class="container">
	<div  class="jumbotron jumbotron-fluid " >
	<h3>Login</h3>
	  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		  <div class="form-group">
			  <label>Name
			  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></label>
			  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
				  <div *ngIf="f.username.errors.required">NAME is required</div>
			   </div> 
			</div>
			<div class="form-group">
				<label>Password
				<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /></label>
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
				</div>
			</div>
			<div class="default-select" style="width:200px;">
           <select formControlName="user">
               <option value="0">Select User</option>
             <option value="Buyer">Buyer</option>
			 <option value="Seller">Seller</option>
			 <option value="Admin">Admin</option>
		</select>
		</div>
			<div class="text-center">
				<button  type="submit" >Login</button>
			   </div>
			</form>
		</div>
		</div>
