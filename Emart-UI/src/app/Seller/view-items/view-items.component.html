<div class="a">
        <h3>Items</h3>
          <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Category:
                <select  formControlName="catName" (click)="GetSubCategory()">
                 <option *ngFor="let item of category" [value]=item.catId>{{item.catName}}</option>
                </select>
            </label>
            </div>
            <div class="form-group">
                <label>SubCategory:
                <select  formControlName="subCName" (click)="GetItem()">
                 <option *ngFor="let item of subcategory" [value]=item.subCId>{{item.subCName}}</option>
                </select>
            </label>
            </div>
        </form>
    </div>
<div class="b">
    <div  class="table">
        <div class="table-responsive">
            <tr>
            <th>ItemName</th>
            <th>Price</th>
            <th>ItemDescrption</th>
            </tr>
            <tr *ngFor="let item of item">
            
             <td>{{item.price}}</td>
            <td>{{item.itemName}}</td>
            <td>{{item.itemDesp}}</td>
            <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal"  data-target="#myModal">Edit</button></td>
          <td><button class="btn btn-danger mr-1"(click)="Delete(item.itemId)">Delete</button></td>
            </tr>
        </div>
    </div>
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Items</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Item Name
                <input type="text" formControlName="itemName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemName.errors}" /></label>
                    <div *ngIf="submitted && f.itemName.errors" class="invalid-feedback">
                        <div *ngIf="f.itemName.errors.required">Item Name is required</div>
                    </div>
              </div>
              <div class="form-group">
                  <label>Price
                  <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors}" /></label>
                      <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                          <div *ngIf="f.price.errors.required">price is required</div>
                      </div>
                </div>
          
            <div class="form-group">
                <label>Brief Details</label>
                <textarea formControlName="itemDesp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemDesp.errors}"></textarea>
            </div>
            <div class="form-group">
              <label>Remarks</label>
              <textarea formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }"></textarea>
          </div>
           <div class="text-center">
            <button  type="submit" >Add</button>
            <button  type="reset" (click)="onReset()">Reset</button>
           </div>
         </form>
        </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
      </div>
  </div>
  </div>
