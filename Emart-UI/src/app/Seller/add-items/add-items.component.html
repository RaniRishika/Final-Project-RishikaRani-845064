<div class="container">
    <div  class="jumbotron jumbotron-fluid " >
        <h3>Items</h3>
          <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Category:
                <select  formControlName="catName" (click)="GetSubCategory()">
                 <option *ngFor="let item of category" [value]=item.catId>{{item.catName}}</option>
                </select>
            </label>
            </div>
            <div class="form-group">
                <label>SubCategory:
                <select  formControlName="subCName">
                 <option *ngFor="let item of subcategory" [value]=item.subCId>{{item.subCName}}</option>
                </select>
            </label>
            </div>
            <div class="row">
              <div class="form-group">
                  <label>Item Name
                  <input type="text" formControlName="itemName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemName.errors}" /></label>
                      <div *ngIf="submitted && f.itemName.errors" class="invalid-feedback">
                          <div *ngIf="f.itemName.errors.required">Item Name is required</div>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Item Price
                    <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors}" /></label>
                        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                            <div *ngIf="f.price.errors.required">price is required</div>
                        </div>
                  </div>
                </div>
              <div class="form-group">
                  <label>Brief Details</label>
                  <textarea formControlName="itemDesp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemDesp.errors}"></textarea>
              </div>
              <div class="form-group">
                <label>Remarks</label>
                <textarea formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }"></textarea>
            </div>
           <div class="form-group">
                <input  type="file" (change)="fileEvent($event)">
            </div>
             <div class="text-center">
              <button>Add</button>&nbsp;
              <button type="reset" (click)="onReset()">Reset</button>
             </div>
         </form>
        </div>
    </div>
